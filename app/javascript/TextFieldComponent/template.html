<div bind-class="!modelValid(model) ? 'form-group has-warning' : 'form-group'">
  <label attr.for="{{field_name}}" class="sr-only">
    {{label}}
  </label>
  <div bind-class="addon ? 'input-group' : ''">
    <div *ngIf="addon" class="input-group-addon">
      {{addon}}
    </div>
    <input type="text"
           bind-class="(compact && !modelValid(model)) ? 'form-control alert-danger' : 'form-control'"
           attr.name="{{field_name}}"
           required
           bind-pattern="validationPattern()"
           bindon-ngModel="object[field_name]"
           ref-model="ngModel"
           on-blur="blur(model)">
  </div>
  <aside *ngIf="!compact && !modelValid(model)" class="alert alert-danger">
    <small *ngIf="pattern">This is not a {{label}}</small>
    <small *ngIf="!pattern">This is required</small>
  </aside>
</div>
