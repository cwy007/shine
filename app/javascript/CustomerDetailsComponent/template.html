<section class="customer-details" *ngIf="customer">
  <form>
    <div class="row">
      <div class="col-md-6">
        <shine-customer-info></shine-customer-info>

        <article class="panel panel-default">
          <header class="panel-heading">
            <h3 class="panel-title">Shipping Address</h3>
          </header>
          <section class="panel-body">
            <shine-address></shine-address>
          </section>
        </article>
      </div><!-- /.col-md-6 -->

      <div class="col-md-6">
        <article class="panel panel-default">
          <header class="panel-heading">
            <h3 class="panel-title">Billing Info</h3>
          </header>

          <section class="panel-body">
            <shine-credit-card></shine-credit-card>
            <hr>
            <div class="well well-sm">
              <h3 class="h4">
                Billing Address
                <small>
                  <input type="checkbox" name="checkbox"> Same as shipping?
                </small>
              </h3>
              <shine-address></shine-address>
            </div>
          </section>
        </article>
      </div><!-- /.col-md-6 -->
    </div><!-- /.row -->
  </form>
</section>
