<section class="customer-details" *ngIf="customer">
  <form>
    <div class="row">
      <div class="col-md-6">
        <article class="panel panel-primary">
          <header class="panel-heading">
            <h3 class="panel-title">Customer</h3>
          </header>
          <section class="panel-body">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label class="sr-only" for="first-name">First Name</label>
                  <input class="form-control" type="text" name="first-name" value="Bob">
                </div>
              </div><!-- /.col-md-4 -->

              <div class="col-md-4">
                <div class="form-group">
                  <label class="sr-only" for="last-name">Last Name</label>
                  <input class="form-control" type="text" name="last-name" value="Jones">
                </div>
              </div><!-- /.col-md-4 -->

              <div class="col-md-4">
                <div class="input-group">
                  <span class="input-group-addon">@</span>
                  <input type="text" class="form-control" name="username" value="bobert123">
                </div>
              </div><!-- /.col-md-4 -->
            </div><!-- /.row -->

            <div class="form-group">
              <label for="email" class="sr-only">Email</label>
              <input type="text" class="form-control" name="email" value="bobbyj@somewhere.net">
            </div>
          </section>
          <footer class="panel-footer">
            <label for="joined">Joined</label> 12/13/2014
          </footer>
        </article>

        <article class="panel panel-default">
          <header class="panel-heading">
            <h3 class="panel-title">Shipping Address</h3>
          </header>
          <section class="panel-body">
            <div class="form-group">
              <label for="street-address" class="sr-only">Street Address</label>
              <input type="text" class="form-control" name="street-address" value="123 Any St">
            </div>
            <div class="form-group">
              <label for="street-address-extra" class="sr-only">Street Address Extra</label>
              <input type="text" class="form-control" name="street-address-extra" value="Unit 101">
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="sr-only" for="city">City</label>
                  <input type="text" class="form-control" name="city" value="Washington">
                </div>
              </div><!-- /.col-md-6 -->

              <div class="col-md-2">
                <div class="form-group">
                  <label for="state" class="sr-only">State</label>
                  <input type="text" class="form-control" name="state" value="DC">
                </div>
              </div><!-- /.col-md-2 -->

              <div class="col-md-4">
                <div class="form-group">
                  <label for="zip" class="sr-only">Zip</label>
                  <input type="text" class="form-control" name="zip" value="20001">
                </div>
              </div><!-- /.col-md-4 -->
            </div><!-- /.row -->
          </section>
        </article>
      </div><!-- /.col-md-6 -->

      <div class="col-md-6">
        <article class="panel panel-default">
          <header class="panel-heading">
            <h3 class="panel-title">Billing Info</h3>
          </header>
          <section class="panel-body">
            <div class="row">
              <div class="col-md-7">
                <p class="h4">
                  ****_****_****_1234
                  <span class="label label-success">VISA</span>
                </p>
                <p class="h4">
                  <label>Expires:</label> 04/19
                </p>
              </div><!-- /.col-md-7 -->
              <div class="col-md-5 text-right">
                <button class="btn btn-lg btn-default">View Details...</button>
              </div><!-- /.col-md-5 -->
            </div><!-- /.row -->

            <hr>
            
            <div class="well well-sm">
              <h3 class="h4">
                Billing Address
                <small>
                  <input type="checkbox" name="checkbox"> Same as shipping?
                </small>
              </h3>
              <div class="form-group">
                <label for="street-address" class="sr-only">Street Address</label>
                <input type="text" class="form-control" name="street-address" value="123 Any St">
              </div>

              <div class="form-group">
                <label for="street-address-extra" class="sr-only">Street Address Extra</label>
                <input type="text" class="form-control" name="street-address-extra" value="Unit 101">
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="sr-only" for="city">City</label>
                    <input type="text" class="form-control" name="city" value="Washington">
                  </div>
                </div><!-- /.col-md-6 -->

                <div class="col-md-2">
                  <div class="form-group">
                    <label for="state" class="sr-only">State</label>
                    <input type="text" class="form-control" name="state" value="DC">
                  </div>
                </div><!-- /.col-md-2 -->

                <div class="col-md-4">
                  <div class="form-group">
                    <label for="zip" class="sr-only">Zip</label>
                    <input type="text" class="form-control" name="zip" value="20001">
                  </div>
                </div><!-- /.col-md-4 -->
              </div><!-- /.row -->
            </div>
          </section>
        </article>
      </div><!-- /.col-md-6 -->
    </div><!-- /.row -->
  </form>
</section>
