<article class="panel panel-primary customer-info" *ngIf="customer">
  <header class="panel-heading">
    <h3 class="panel-title">Customer</h3>
  </header>

  <section class="panel-body">
    <div class="row">
      <div class="col-md-4">
        <shine-text-field bind-object="customer" field_name="first_name"
                          on-valueChanged="save($event)"
                          label="First Name">
        </shine-text-field>
      </div><!-- /.col-md-4 -->

      <div class="col-md-4">
        <shine-text-field bind-object="customer" field_name="last_name"
                          label="Last Name"
                          on-valueChanged="save($event)">
        </shine-text-field>
      </div><!-- /.col-md-4 -->

      <div class="col-md-4">
        <shine-text-field bind-object="customer" field_name="username"
                          label="Username" addon="@"
                          on-valueChanged="save($event)">
        </shine-text-field>
      </div><!-- /.col-md-4 -->
    </div><!-- /.row -->

    <shine-text-field bind-object="customer" field_name="email"
                      label="Email"
                      on-valueChanged="save($event)">
    </shine-text-field>
  </section>

  <footer class="panel-footer">
    <label for="joined">Joined</label> {{customer.joined_at | date}}
  </footer>
</article>
