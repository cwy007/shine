<article class="panel panel-default">
  <header class="panel-heading">
    <h3 class="panel-title">{{addressType}} Address</h3>
  </header>
  <section class="panel-body">
    <div class="form-group">
      <label for="street-address" class="sr-only">Street Address</label>
      <input type="text" class="form-control" name="street-address"
              bindon-ngModel="address.street">
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="sr-only" for="city">City</label>
          <input type="text" class="form-control" name="city"
                 bindon-ngModel="address.city">
        </div>
      </div><!-- /.col-md-6 -->

      <div class="col-md-2">
        <div class="form-group">
          <label for="state" class="sr-only">State</label>
          <input type="text" class="form-control" name="state"
                 bindon-ngModel="address.state">
        </div>
      </div><!-- /.col-md-2 -->

      <div class="col-md-4">
        <div class="form-group">
          <label for="zip" class="sr-only">Zip</label>
          <input type="text" class="form-control" name="zip"
                 bindon-ngModel="address.zipcode">
        </div>
      </div><!-- /.col-md-4 -->
    </div><!-- /.row -->
  </section>
</article>
