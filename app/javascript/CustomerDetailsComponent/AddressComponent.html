<div class="form-group">
  <label for="street-address" class="sr-only">Street Address</label>
  <input type="text" class="form-control" name="street-address" value="123 Any St">
</div>

<div class="form-group">
  <label for="street-address-extra" class="sr-only">Street Address Extra</label>
  <input type="text" class="form-control" name="street-address-extra" value="Unit 101">
</div>

<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <label class="sr-only" for="city">City</label>
      <input type="text" class="form-control" name="city" value="Washington">
    </div>
  </div><!-- /.col-md-6 -->

  <div class="col-md-2">
    <div class="form-group">
      <label for="state" class="sr-only">State</label>
      <input type="text" class="form-control" name="state" value="DC">
    </div>
  </div><!-- /.col-md-2 -->

  <div class="col-md-4">
    <div class="form-group">
      <label for="zip" class="sr-only">Zip</label>
      <input type="text" class="form-control" name="zip" value="20001">
    </div>
  </div><!-- /.col-md-4 -->
</div><!-- /.row -->
