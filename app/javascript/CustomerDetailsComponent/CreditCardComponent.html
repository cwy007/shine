<article class="credit-card-info" *ngIf="credit_card_info">
  <div class="row">
    <div class="col-md-7">
      <p class="h4">
        ****_****_****_{{credit_card_info.last_four}}
        <span class="label label-success">{{credit_card_info.type}}</span>
      </p>
      <p class="h4">
        <label>Expires:</label>
        {{credit_card_info.expiration_month}} / {{credit_card_info.expiration_year}}
      </p>
    </div><!-- /.col-md-7 -->

    <div class="col-md-5 text-right">
      <a href="{{credit_card_info.link}}" class="btn btn-lg btn-default">
        View Details...
      </a>
    </div><!-- /.col-md-5 -->
  </div><!-- /.row -->
</article>
